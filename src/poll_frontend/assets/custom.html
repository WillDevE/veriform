<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question and Answer Creator</title>
  <a href="index.html#answer" class="subit-answers">Answering page</a>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 5px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 16px;
    }

    #preview {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }

    .option {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .option input[type="text"] {
      flex-grow: 1;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>Question and Answer Creator</h1>

  <form>
    <label>
      Question Type:
      <select id="question-type">
        <option value="text">Text</option>
        <option value="paragraph">Paragraph</option>
        <option value="radio">Radio</option>
        <option value="checkbox">Checkbox</option>
      </select>
    </label>

    <label>
      Question:
      <input type="text" id="question" placeholder="Enter your question">
    </label>

    <div id="options-container" style="display: none;">
      <label>Options:</label>
      <div id="options">
        <div class="option">
          <input type="text" placeholder="Option 1">
          <button type="button" class="remove-option">Remove</button>
        </div>
      </div>
      <button type="button" id="add-option">Add Option</button>
    </div>

    <label>
      Preview:
      <div id="preview"></div>
    </label>

    <button type="button" onclick="submitForm()">Submit</button>
  </form>

  <script>
    const questionTypeSelect = document.getElementById('question-type');
    const optionsContainer = document.getElementById('options-container');
    const optionsDiv = document.getElementById('options');
    const addOptionButton = document.getElementById('add-option');
    const previewDiv = document.getElementById('preview');

    // Import the backend actor
    import { poll_backend } from "../../declarations/poll_backend";

    questionTypeSelect.addEventListener('change', updatePreview);

    addOptionButton.addEventListener('click', addOption);

    optionsDiv.addEventListener('click', (event) => {
      if (event.target.classList.contains('remove-option')) {
        removeOption(event.target);
      }
    });

    function updatePreview() {
      const questionType = questionTypeSelect.value;
      const question = document.getElementById('question').value;

      if (questionType === 'text' || questionType === 'paragraph') {
        optionsContainer.style.display = 'none';
        previewDiv.innerHTML = `<p>${question}</p>`;
      } else {
        optionsContainer.style.display = 'block';
        const options = Array.from(optionsDiv.querySelectorAll('input[type="text"]')).map(input => input.value).filter(value => value.trim() !== '');
        let previewHTML = `<p>${question}</p>`;

        if (questionType === 'radio') {
          previewHTML += `<div>${options.map(option => `<label><input type="radio" name="option">${option}</label>`).join('')}</div>`;
        } else if (questionType === 'checkbox') {
          previewHTML += `<div>${options.map(option => `<label><input type="checkbox">${option}</label>`).join('')}</div>`;
        }

        previewDiv.innerHTML = previewHTML;
      }
    }

    function addOption() {
      const optionInput = document.createElement('div');
      optionInput.classList.add('option');
      optionInput.innerHTML = `
        <input type="text" placeholder="Option ${optionsDiv.childElementCount + 1}">
        <button type="button" class="remove-option">Remove</button>
      `;
      optionsDiv.appendChild(optionInput);
      updatePreview();
    }

    function removeOption(button) {
      const option = button.parentNode;
      option.remove();
      updatePreview();
    }

    async function submitForm() {
      const questionType = questionTypeSelect.value;
      const question = document.getElementById('question').value;
      const options = Array.from(optionsDiv.querySelectorAll('input[type="text"]')).map(input => input.value).filter(value => value.trim() !== '');

      if (!question) {
        alert('Please enter a question.');
        return;
      }

      // Add the new question if it doesn't exist
      await poll_backend.addQuestion(question);

      if (questionType === 'text' || questionType === 'paragraph') {
        // For text and paragraph questions, there is no need to add options
        alert('Question submitted successfully!');
      } else {
        // For radio and checkbox questions, add each option as an answer
        for (const option of options) {
          await poll_backend.addAnswer(question, option);
        }
        alert('Question and options submitted successfully!');
      }

      // Clear the form inputs
      document.getElementById('question').value = '';
      optionsDiv.innerHTML = '';
      updatePreview();
    }
  </script>
</body>
</html>
