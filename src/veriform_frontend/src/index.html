<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veriform</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="title-container">
            <a href="formsBrowser.html">
                <button>Go to Forms Browser</button>
            </a>
            <h1>Multi-Question test frontend</h1>
        </div>
        <div id="questions"></div>
        <button id="submit-answers">Submit</button>
        <h2 id="results-title">Results</h2>
        <div id="results"></div>
        <br>
        <button id="reset">Reset Everything</button>
        <h2>Add New Questions</h2>
        <form id="add-question-form">
            <button type="button" id="add-question-btn">Add Question</button>
            <button type="submit">Submit All Questions</button>
        </form>
    </div>
    <script type="text/js" src="index.js"></script>
</body>

</html>
